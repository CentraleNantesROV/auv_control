cmd_vel:
    type: geometry_msgs/TwistStamped
    header.frame_id: 'world'
    x:
        min: -100
        max: 100
        to: pose.position.x
    y:
        min: -100
        max: 100
        to: pose.position.y
    z:
        min: -20
        max: 1
        to: pose.position.z
    roll:
        min: -pi
        max: pi
        to: pose.orientation.roll
    pitch:
        min: -pi
        max: pi
        to: pose.orientation.pitch
    yaw:
        min: -pi
        max: pi
        to: pose.orientation.yaw
